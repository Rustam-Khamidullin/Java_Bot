app:
  scheduler:
    enable: true
    interval: 30000
    force-check-delay: 60000
  database-access-type: jpa
  useQueue: true
  updateTopicName: "Updates"

spring:
  application:
    name: scrapper
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  liquibase:
    enabled: false
    drop-first: false
    change-log: migrations/master.xml
    default-schema: public
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: true
    open-in-view: true

api:
  bot:
    baseUrl: ${BOT_BASE_URL:http://localhost:8090}
  github:
    baseUrl: ${GITHUB_BASE_URL:https://api.github.com}
  stackoverflow:
    baseUrl: ${STACKOVERFLOW_BASE_URL:https://api.stackexchange.com/2.3}

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
